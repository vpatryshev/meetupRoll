<lift:surround with="default" at="content">
    <h2>Email settings:</h2>
    <form class="lift:EmailSettingsPage?form=post form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputEmail">Email</label>
            <div class="controls"><input type="text" name="email" id="inputEmail" placeholder="Email"/></div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputHost">SMTP host</label>
            <div class="controls"><input type="text" name="smtpHost" id="inputHost" placeholder="SMTP host"/></div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPwd">SMTP password</label>
            <div class="controls"><input type="password" name="smtpPwd" id="inputPwd" placeholder="SMTP password"/></div>
        </div>
        <div class="control-group"><div class="controls">
            <button type="submit" value="Submit" class="btn">Submit</button>
        </div></div>
    </form>
</lift:surround>
