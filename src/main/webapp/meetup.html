<lift:surround with="default" at="content">
    <h2>Choose meetup:</h2>
    <form class="lift:form.ajax">
        <div class="lift:MeetupChoosing">
            <span id="error"/>
            <div class="row">
            <span class="span7"><input type="text" id="meetup" placeholder="Enter meetup URL..." class="input-xxlarge"/></span>
            <span class="span1"><span name="meetupOK"/></span>
            </div>
        </div>
    </form>
</lift:surround>
